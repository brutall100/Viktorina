<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="regilogi.css"/>
  <script src="regilogi.js"></script>
  <title>Prisijungimas ir Registracija</title>
</head>
<body>
  <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <!-- <div id="btn"> -->
            <buttont type="button" id="login-btn" class="submit-btn" onclick="login()">Prisijungti</button>
            <buttont type="button" id="register-btn" class="submit-btn" onclick="register()">Registruotis</button>
          <!-- </div> -->
        </div>
        <div class="social-icons">
            <img src="images/fb.png">
            <img src="images/tw.png">
            <img src="images/gp.png">
        </div>
        <form id="login" class="input-group-prisijungimas">
        <input type="text" class="input-field" placeholder="Vartotojas" required>
        <input type="text" class="input-field" placeholder="Slaptažodis" required>
        <input type="checkbox" class="check-box"><span>Prisiminti slaptažodį</span> 
        <button type="submit" class="submit-btn">Prisijungimas</button>
        </form>
        <form id="register"class="input-group-registracija">
        <input type="text" class="input-field" placeholder="Vartotojas" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="text" class="input-field" placeholder="Slaptažodis" required>
        <input type="checkbox" class="check-box"><span>Sutikimas su taisyklėmis ir tvarka</span> 
        <button type="submit" class="submit-btn">Registracija</button>
        </form>
      </div>
  </div>

</body>
</html>
